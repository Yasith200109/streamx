<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>
        <div class="bg-shape shape-4"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo -->
        <div class="login-logo">
            <div class="logo-icon">
                <i class="fas fa-play-circle"></i>
            </div>
            <h1 class="logo-text">
                <span class="gradient-text">STREAM</span><span>X</span>
            </h1>
            <p class="logo-subtitle">Admin Portal</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <!-- Demo Credentials -->
            <div class="demo-box">
                <i class="fas fa-info-circle"></i>
                <div>
                    <strong>Demo:</strong> admin / StreamX@2024
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMsg" class="error-msg"></div>

            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter your username"
                        required
                    >
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" id="togglePassword" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn">
                <span id="btnText">Sign In</span>
                <i id="btnLoader" class="fas fa-spinner fa-spin" style="display: none;"></i>
            </button>

            <!-- Back to Website -->
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Website
            </a>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <p>Â© 2024 StreamX. All rights reserved.</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
